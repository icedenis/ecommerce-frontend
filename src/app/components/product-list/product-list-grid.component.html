<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

               <div *ngFor="let data of products" class="col-md-3">
                    <div class="product-box">
                        <img src="{{data.imgUrl}}" class="img-responsive">
                        <h1>{{data.name}}</h1>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
